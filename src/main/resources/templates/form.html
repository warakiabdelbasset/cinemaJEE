<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="pageContent">

<h1>Add film</h1>

<div class="container">
<form th:action="@{savefilm}" method="post">
<div class="form-group">
<label class="control-label">Titre:</label>
<input type="text" name="titre" class="form-control" th:value="${film.titre}">
<span></span>
</div>
<div class="form-group">
<label class="control-label">Description:</label>
<input type="text" name="decription" class="form-control" th:value="${film.decription}" >
<span></span>
</div>
<div class="form-group">
<label class="control-label">Duree:</label>
<input type="number" name="duree" class="form-control" th:value="${film.duree}">
<span></span>
</div>
<button class="btn btn-success" type=submit> save</button>
</form>
</div>
</div>
</body>
</html>
